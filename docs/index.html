---
layout: main
---

{% for post in paginator.posts %}
  <div class="chapter">
    <a href="{{post.exturl}}" target="_blank" rel="noopener noreferrer">
      {% if post.img %}
        <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
      {% endif %}
    </a>
    <a href="{{post.exturl}}" target="_blank" rel="noopener noreferrer">
      <div class="chapter_inner">
        <p class="chapter_number">{{post.date | date: '%Y %b'}}</p>
        <h3 class="chapter_title">{{post.title}}</h3>
      </div>
    </a>
  </div>
{% endfor %}
